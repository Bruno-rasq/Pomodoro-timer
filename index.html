<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio - Pomodoro</title>

    <script src="/src/js/Main.js" defer></script>
    <link rel="stylesheet" href="/src/style/Main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

    <!-- icons:
        add
        remove
        replay

        play_arrow
        pause || stop
        play_pause

        <span class="material-symbols-outlined">add</span>
    -->

     <div class="timer__pomodor">

         
         <div class="timer">
            <h1>Ready?</h1>
            <div>
                <span id="minutes" class="time">00</span>
                <span>:</span>
                <span id="seconds" class="time">00</span>
            </div>
        </div>

        <div class="btns__timer__control">

            <button class="btn">
                <span class="material-symbols-outlined">play_arrow</span>
            </button>

            <button class="btn">
                <span class="material-symbols-outlined">pause</span>
            </button>

            <button class="btn">
                <span class="material-symbols-outlined">stop</span>
            </button>

            <button class="btn">
                <span class="material-symbols-outlined">replay</span>
            </button>
        </div>

        <div class="settings">
            <div class="set-minutes">
                <button class="set-btn" id="add__minutes">
                    <span class="material-symbols-outlined">add</span>
                </button>
                <span>00</span>
                <button class="set-btn" id="remove__minutes">
                    <span class="material-symbols-outlined">remove</span>
                </button>
            </div>
            <div class="set-seconds">
                <button class="set-btn" id="add__seconds">
                    <span class="material-symbols-outlined">add</span>
                </button>
                <span>00</span>
                <button class="set-btn" id="remove__seconds">
                    <span class="material-symbols-outlined">remove</span>
                </button>
            </div>
        </div>
     </div>

    
    
</body>
</html>
