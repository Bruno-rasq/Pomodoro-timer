<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio - Pomodoro</title>

    <script src="/src/js/Main.js" defer></script>
    <link rel="stylesheet" href="/src/style/style.css">

</head>
<body>
  
    <main>

        <section class="timer">
            <h1 id="title">Are you ready?</h1>
            <div class="time-display">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
        </section>

        <section class="controls">
            <section class="play">
                <button id="btn_play">Play</button>
                <button id="btn_pause">Pause</button>
                <button id="btn_reset">Reset</button>
            </section>

            <section class="timer-controls">
                <div class="work-section">
                    <button class="btn-control" value="addtimework">+</button>
                    <input type="number" value="25" id="work_section_time">
                    <button class="btn-control" value="removetimework">-</button>
                </div>

                <div class="break-section">
                    <button class="btn-control" value="addtimebreak">+</button>
                    <input type="number" value="5" id="break_section_time">
                    <button class="btn-control" value="removetimebreak">-</button>
                </div>
            </section>
        </section>

    </main>
    
    <!-- audio BY: Ersatz Boss(sting) john deley and the 41 players  -->
</body>
</html>
